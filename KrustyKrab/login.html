			<button type = "button" onclick="login()"> Login!</button>

        <script>

            
            
            //login function
            function login(){
                //input values
                var item = document.getElementById("userInput").value;
			    var item2 = document.getElementById("password").value;
                
                //if form is complete
                if(item && item2){
                    //if credential is correct
                    if(item == "admin" && item2 == "password"){
                        alert("Success!");
                        document.location.href = "AssignServer.html";
                    }else{
                        alert("Invalid Credentials")
                    }

                }else{
                    alert("Please Complete the Form");
                }
                

                
            }
            
            

        
        </script>
